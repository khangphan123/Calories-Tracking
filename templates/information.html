{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action = "information" method = "post">
        <div class = "form-group">
            <input autocomplete = "off" name = "age" placeholder = "Age" type = "text">
        </div>
        <div class = "form-group">
            <select class = "form-group" name = "gender" >
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
            </select>
        </div>
        <div class = "form-group">
            <input autocomplete = "off" name = "weight" placeholder = "Weight(KG)" type = "number">
        </div>
        <div class = "form-group">
            <input autocomplete = "off" name = "height" placeholder = "Height(M)" type = "number" step=".01">
        </div>
        <button class = "btn btn-primary" type = "submit">Register</button>
    </form>

{% endblock %}
