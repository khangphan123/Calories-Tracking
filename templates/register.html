{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action = "/register" method = "post">
        <div class = "form-group">
            <input autocomplete = "off" name = "username" placeholder = "Username" type = "text">
        </div>
        <div class = "form-group">
            <input autocomplete = "off" name = "email" placeholder = "Email" type = "email">
        </div>
        <div class = "form-group">
            <input autocomplete = "off" name = "password" placeholder = "Password" type = "password">
            
        </div>
        <div class = "form-group">
            <input autocomplete = "off" name = "confirmation" placeholder = "Confirm password" type = "password">
        </div>
        <button class = "btn btn-primary" type = "submit">Register</button>
    </form>
{% endblock %}
